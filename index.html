<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width =>, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Forcast</title>
</head>
<body onload="DefaultScreen()">
<div>
  <center>
    <h1 id="title">5 Day Weather Forcast</h1>
    <p id="inputContainer">Location <input type="text" id="cityInput"></p>
    <button onclick="GetInfo()">click me</button>
    <h2 id="cityName">--London--</h2>
  </center>
  <div id="weatherContainer">
    <div id="iconsContainer">
      <div class="icons">
        <p class="weather" id="day1"></p>
        <div class="image">
          <img src="assets\transparent.weather.png" class="imgClass" id="img1">
         </div>
        <p class="minValues" id="day1Min">Loading....</p>
        <p class="maxValues" id="day1Max">Loading....</p>
      </div>
      <div class="icons">
        <p class="weather" id="day2"></p>
        <div class="image"><img src="assets\transparent.weather.png" class="imgClass" id="img2"> </div>
        <p class="minValues" id="day2Min">Loading....</p>
        <p class="maxValues" id="day2Max">Loading....</p>
      </div>
      <div class="icons">
        <p class="weather" id="day3"></p>
        <nav class="image"><img src="assets\transparent.weather.png" class="imgClass" id="img3"> </nav>
        <p class="minValues" id="day3Min">Loading....</p>
        <p class="maxValues" id="day3Max">Loading....</p>
      </div>
      <div class="icons">
        <p class="weather" id="day4"></p>
        <div class="image"><img src="assets\transparent.weather.png" class="imgClass" id="img4"> </div>
        <p class="minValues" id="day4Min">Loading....</p>
        <p class="maxValues" id="day4Max">Loading....</p>
      </div>
      <div class="icons">
        <p class="weather" id="day5"></p>
        <div class="image"><img src="assets\transparent.weather.png" class="imgClass" id="img5"> </div>
        <p class="minValues" id="day5Min">Loading....</p>
        <p class="maxValues" id="day5Max">Loading....</p>
      </div>
    </div>
  </div>
</div>
<script src="./assets/script.js"></script>
</body>

</html>
